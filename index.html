<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
      <link rel="stylesheet" href="Styles/style.css">
      <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <header>
        <h1>Simón Dice</h1>
    </header>
    <main>
        <section id="inicio">
            <label for="playerName">Ingresa tu nombre:</label>
            <input type="text" id="playerName" placeholder="Mínimo 3 letras">
            <button id="btnComenzar" type="button">Comenzar Juego</button>
        </section>
        <section id="juego" class="oculto">
            <div id="tablero">
            <div id="rojo" class="boton"></div>
            <div id="verde" class="boton"></div>
            <div id="azul" class="boton"></div>
            <div id="amarillo" class="boton"></div>  
            </div>
            <p>Puntaje: <span id="score">0</span></p>
        </section>
        <div id="modal" class="modal oculto">
          <div class="modal-contenido">
            <p>¡Perdiste!</p>
            <button id="btnReiniciar">Reiniciar</button>
        </div>
    </main>
    <footer>
        <a href="https://github.com/ChiaraBertino/SimonSay" target="_blank">
        <a href="contacto.html">Contacto</a>
    </footer>
    <script src="Scripts/script.js"></script>
</body>
</html>
