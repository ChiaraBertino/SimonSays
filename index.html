<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
      <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Simón Dice</h1>
    </header>
    <main>
        <section id="inicio">
            <label for="playerName">Ingresa tu nombre:</label>
            <input type="text" id="playerName" placeholder="Mínimo 3 letras">
            <button id="btnComenzar" type="button">Comenzar Juego</button>
        </section>
        <section id="juego">
            <div id="tablero">
            <div class="boton color-rojo" id="rojo"></div>
            <div class="boton color-verde" id="verde"></div>
            <div class="boton color-azul" id="azul"></div>
            <div class="boton color-amarillo" id="amarillo"></div>
             </div>
            <p>Puntaje: <span id="score">0</span></p>
        </section>
        <div id="modal" class="modal oculto">
          <div class="modal-contenido">
            <p>¡Perdiste!</p>
            <button id="btnReiniciar">Reiniciar</button>
        </div>
        </div>  
    </main>
    <footer>
        <a href="https://github.com/ChiaraBertino/SimonSay" target="_blank">GitHub</a>
        <a href="contacto.html">Contacto</a>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
